buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "${projecte_version}"
group= "java.moze_intel" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ProjectE"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"
    mappings = 'snapshot_20160711'
	
    replace "@VERSION@", project.version
    replaceIn "PECore.java"
    useDepAts = true
}

repositories {
	maven { //MinecraftForge
		name "MinecraftForge Maven"
		url "http://files.minecraftforge.net/maven/"
	}
    maven { //NEI Repo
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven {
        name 'Chisel'
        url "http://maven.tterrag.com/"
    }

    maven {
        name 'JEI'
        url "http://dvs1.progwml6.com/files/maven"
    }

//    ivy {
//        name "MineTweaker3"
//        artifactPattern "http://minetweaker3.powerofbytes.com/download/[module]-([classifier]-)[revision].[ext]"
//    }
}
 
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'

    compile "team.chisel:Chisel:MC1.9.4-0.0.6.33:api"

    deobfCompile "mezz.jei:jei_1.10.2:3.7.5.228"

    // compile "codechicken:CodeChickenLib:1.8-1.1.2.139:dev"
    // compile "codechicken:CodeChickenCore:1.8-1.0.5.36:dev"
    // compile "codechicken:NotEnoughItems:1.8-1.0.5.104:dev"
    // compile name: 'MineTweaker3', version: 'Dev-1.7.10-3.0.9C', ext: 'jar'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

// Dev jar (deobfuscated)
task devJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
    version = "${project.version}"
}

artifacts {
    archives devJar
}

idea.module.inheritOutputDirs = true
